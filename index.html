<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="calculator-description">
        <div class="calculator-container">
            <div class="calculator-title">
                <h1>Calculator</h1>
            </div>
            <div class="calculator-btn">
                <div class="calculator-input">
                    <div id="viewer" class="viewer">0</div>
                </div>
                <div class="btn-all">
                    <button class="num">/</button>
                    <button class="num">%</button>
                    <button class="clear-all">CE</button>
                    <button class="num">ü°ê</button>
                    <button class="num">1/x</button>
                    <button class="num">x¬≤</button>
                    <button class="num">‚àö</button>
                    <button class="num">log</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="num">log2</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="num">+</button>
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="num">-</button>
                    <button class="num">.</button>
                    <button class="num">0</button>
                    <button class="num">*</button>
                    <button class="num equals">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="calc.js"></script>
</body>

</html>
